version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - cd client && npm install  # Install dependencies for the frontend
      - npm install  # Install dependencies for the backend
  build:
    commands:
      - echo Building frontend...
      - cd client && npm run build  # Build the frontend (React)
      - echo Building backend...
      - npm run build  # Build the backend (Node.js)
  post_build:
    commands:
      - echo Build completed.
artifacts:
  files:
    - '**/*'  # Include all files in the artifact
    - '!node_modules/**'  # Exclude node_modules
